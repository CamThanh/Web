<form id="formLogin"
      novalidate
      [formGroup]="loginForm"
      (ngSubmit)="login()">

  <small class="help-block"
         *ngIf="displayMessage.username">
    {{displayMessage.username}}
  </small>
  <div class="input-container"
       [ngClass]="{'has-error': displayMessage.username}">
    <i class="fa fa-user icon fa-lg"></i>
    <input class="input-field" 
           type="text" 
           placeholder="Tài khoản" 
           name="usrnm"
           formControlName="username">
  </div>

  <small class="help-block"
         *ngIf="displayMessage.password">
    {{displayMessage.password}}
  </small>
  <div class="input-container"
       [ngClass]="{'has-error': displayMessage.password}">
    <i class="fa fa-key icon fa-lg"></i>
    <input class="input-field" 
           type="password" 
           placeholder="Mật khẩu" 
           name="psw"
           formControlName="password">
  </div>

  <div class="button-container">
    <button class="btn btn-sign-in"
            type="submit"
            [disabled]='!loginForm.valid'>
      <i id="sign-in-icon" class="fa fa-sign-in fa-lg"></i>
      Đăng nhập
    </button>
  </div>

  <div class="or-seperator">
    <i>hoặc</i>
  </div>

  <div class="button-container">
    <button type="submit" class="btn-facebook-sign-in">
        <i class="fa fa-facebook-square" style="font-size: 48px; color: white"></i>
        <span>Đăng nhập sử dụng <b>FACEBOOK</b></span>
    </button>
  </div>

</form>
