<!-- Modal Header -->
<div class="modal-header">
  <img src="../../../assets/images/logos/logo-lg.png" alt="Logo">
</div>

<!-- Modal Body -->
<div class="modal-body">
  <ul class="nav nav-tabs nav-justified">
    <li class="nav-item">
      <a class="nav-link auth-body-header" [ngClass]="{ 'active': isLogin }" (click)="loginForm()">ĐĂNG NHẬP</a>
    </li>
    <li class="nav-item">
      <a class="nav-link auth-body-header" [ngClass]="{ 'active': isRegister }" (click)="registerForm()">ĐĂNG KÝ</a>
    </li>
  </ul>
  <app-login *ngIf="isLogin"></app-login>
  <app-register *ngIf="isRegister"></app-register>
</div>
