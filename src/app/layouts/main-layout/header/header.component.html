<div class="jumbotron jumbotron-fluid bg-white">
  <img src="../../../../assets/images/logos/logo-md.png" alt="CamThanh_Header_Logo">
</div>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-pink navbar-light sticky-top">
  <!-- Brand -->
  <a class="navbar-brand" [routerLink]="['/homepage']">
    <img src="../../../../assets//images/icons/icon-sm.png" alt="CamThanh_Icon" class="d-inline-block">
    TRANG CHỦ
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/cungquanghang']" routerLinkActive="active-link">CUNG QUẢNG HẰNG</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/review']" routerLinkActive="active-link">REVIEW</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/sangtac']" routerLinkActive="active-link">SÁNG TÁC</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/saccamthanh']" routerLinkActive="active-link">SẮC CẤM THÀNH</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/vip']" routerLinkActive="active-link">VIP</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/tuyendung']" routerLinkActive="active-link">TUYỂN DỤNG</a>
      </li>
    </ul>

    <ul class="navbar-nav" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a class="nav-link" (click)="openModalRegisterComponent()">ĐĂNG KÝ</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="openModalLoginComponent()">ĐĂNG NHẬP</a>
      </li>
    </ul>

    <ul class="navbar-nav" *ngIf="isLoggedIn">
      <li nav-item dropdown *ngIf="loggedInUser.user; else social_user">
        <a class="nav-link dropdown-toggle avatar-profile" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img *ngIf="loggedInUser.user.userDetail.avatarUri; else default_avatar"  
              [src]="[loggedInUser.user.userDetail.avatarUri]" style="width: 45px; height: 45px; border-radius: 50%">
          <ng-template #default_avatar>
            <img src="../../../../assets/images/default-avatar.jpg" style="width: 45px; height: 45px; border-radius: 50%">
          </ng-template>
          <span style="margin-left: 10px;">{{ loggedInUser.user.username }}</span>
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="#">Profile</a>
          <a class="dropdown-item" (click)="logout()">Đăng xuất</a>
        </div>
      </li>
      <ng-template #social_user>
        <li nav-item dropdown>
          <a class="nav-link dropdown-toggle avatar-profile" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img [src]="[loggedInUser.image]" style="width: 45px; height: 45px; border-radius: 50%">
            <span style="margin-left: 10px;">{{ loggedInUser.name }}</span>
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Profile</a>
            <a class="dropdown-item" (click)="logout()">Đăng xuất</a>
          </div>
        </li>
      </ng-template>
    </ul>
  </div>
</nav>
